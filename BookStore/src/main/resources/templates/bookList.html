<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif; /* Apply Ubuntu font to the entire body */
            background-color: #f8f9fa; /* Light background for better contrast */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
        }

        /* Container styles */
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        /* Card styles */
        .book-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden; /* Hide image overflow for clean edges */
            width: 300px; /* Adjust card width as needed */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            background-color: #fff; /* White background for contrast */
            transition: transform 0.2s; /* Smooth hover effect */
        }

        .book-card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }

        .book-img {
            width: 100%;
            height: 200px; /* Adjust image height as needed */
            object-fit: cover; /* Maintain aspect ratio and cover the area */
        }

        .book-details {
            padding: 20px;
            text-align: left;
        }

        .book-details h3 {
            margin-top: 0;
            font-size: 1.4em;
            color: #333;
        }

        .book-details p {
            margin: 5px 0;
            color: #555;
        }

        .book-details span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Book Store</h2>
<div class="book-container">
    <div class="book-card" th:each="book : ${books}">
        <img th:src="@{/img/${book.img}}" alt="Book cover" class="book-img">
        <div class="book-details">
            <h3 th:text="${book.title}"></h3>
            <p>By: <span th:text="${book.author}"></span></p>
<!--            <p th:text="${book.description}"></p>-->
            <p>Created At: <span th:text="${book.createdAt}"></span></p>
            <p>Rating: <span th:text="${book.rating}"></span></p>
            <p>Price: <span th:text="${book.price}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
